<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rellena tu CV</title>
</head>
<body>
    <h1>Rellena tu CV</h1>
    <form>
        <label for="nombre">Nombre</label><br>
        <input type="text" name="nombre" size="40"><br>

        <label for="apellidos">Apellidos</label><br>
        <input type="text" name="apellidos" size="80"><br>

        <label for="contraseña">Contraseña</label><br>
        <input type="password" name="contraseña" size="10"><br>

        <label for="dni">DNI</label><br>
        <input type="text" name="dni" size="15"><br>

        <label for="sexo">Sexo</label><br>
        <input type="radio" name="sexo" value="Hombre" checked>Hombre<br>
        <input type="radio" name="sexo" value="Mujer">Mujer<br>

        <label for="archivo">Incluir mi foto</label>
        <input type="file" name="archivo" /><br>

        <input type="checkbox" name="novedades" value="Novedades">Suscribirme al boletín de novedadaes<br>

        <label for="temas">Temas</label><br>
        <select name="temas" multiple>
            <option value="Administración y bases" >Administración y bases</option>
            <option value="XLM">XLM</option>
            <option value="Redes" selected>Redes</option>
            <option value="Android">Android</option>
        </select><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar datos" />
      
    </form>
</body>
</html>
